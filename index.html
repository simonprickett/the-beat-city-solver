<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Beat City Checker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
      <div class="field">
        <label class="label">Phrase</label>
        <div class="control">
          <input id="phraseInput" class="input is-focussed" type="text" placeholder="Enter the phrase here..." spellcheck="false" autocapitalize="off" autocomplete="off">
        </div>
      </div>     
      <div class="block mt-5">
        <div class="content">
          <h3 class="title is-5">Results</h3>
          <p>
            <ul>
              <li>One</li>
              <li>Two</li>
              <li>Three</li>
            </ul>
          </p>
        </div>
      </div>  
    </div>
  </section>
  <script defer src="solver.js" type="module"></script>
</body>

</html>
